<template name="checkoutmodal">
  <div class="modal fade" id="checkoutmodal" role="dialog" aria-labelledby="checkoutmodal">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="panel-title">
        <div class="row">
          <div class="col-xs-6">
            <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
          </div>
          <div class="col-xs-6">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
        </div>
      </div>
    </div>
<div class="container">
	<div class="row">
		<div class="col-xs-9 center-block">
			<div class="panel panel-info">

				<div class="panel-body" id="checkout-modal-body">
					<div class="row">
						<div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>Product name</strong></h4><h4><small>Product description</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>25.00 <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control input-sm" value="1">
							</div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
          <div class="row">
            <div class="text-center">
              <div class="col-xs-9">
                <input class="form-control pull-right" type="text" placeholder="Enter Coupon Code" id="coupon-input">
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-default btn-sm btn-block" id="coupon-button">
                  Submit Coupon Code
                </button>
              </div>
            </div>
          </div>
          <hr>
					<div class="row text-center">
						<div class="col-xs-9" id="checkout-total">
							<h4 class="text-right">Total <strong>$50.00</strong></h4>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-success btn-block" id="checkout-button">
								Checkout
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</div>
</template>
